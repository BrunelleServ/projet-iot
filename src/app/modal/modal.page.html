<ion-header>
    <ion-toolbar style="color: #ffffff;">
        <ion-title>Resultats de ma course</ion-title>
        <ion-icon id="quitter" (click)="closeModal()" name="close" size="2"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded">

    <section>
        <div style="margin: 30px; font-size: 18px; font-weight: 600;">
            Temps: {{courses.metadata.temps}}
        </div>
        <div style="margin: 30px; font-size: 18px; font-weight: 600;">
            KilomÃ¨tres: {{courses.metadata.kilometre}} km
        </div>
        <div style="margin: 30px; font-size: 18px; font-weight: 600;">
            Battements par minutes: {{courses.metadata.battmentsPM}}
        </div>
        <div style="margin: 30px; font-size: 18px; font-weight: 600;">
            O2/L: {{courses.metadata.o2l}}
        </div>
        <div style="margin: 30px; font-size: 18px; font-weight: 600;">
            Nombre de pas: {{courses.metadata.nombreDP}}
        </div>
    </section>
    <section>
        <ion-toolbar style="color: #ffffff;">
            <ion-title>Commentaires</ion-title>
        </ion-toolbar>
    </section>
    <ion-list id="commentaire" style="padding-right: 18px; ">
        <ion-item *ngFor="let commentaire of comments">
            {{commentaire.message}}
        </ion-item>

    </ion-list>




</ion-content>
